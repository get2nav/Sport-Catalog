{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
      <main >

          <div class="row">

            <div class="col-md-4 main_divider">
              <h3><strong>Catagories</strong></h3>
              {% for i in menu %}
              <tr>
                <td><a href='{{url_for('sportItem', sport_name = i.name)}}' >{{i.name}}</a></td><br>
              </tr>
              {% endfor %}
            </div>
            <div class="col-md-8">
              {% if 'username' in login_session %}
              <tr>
                <td><a href='{{url_for('addItem')}}' >Add Item</a></td><br>
              </tr>
              {% endif %}
              <h3><strong>Latest Items</strong></h3>
              {% for i in latest_items%}
              <tr>
                <td><a href='{{url_for('itemDescription',sport_name =i.sport.name, item_name = i.name)}}' > {{i.name}}</a>&nbsp;&nbsp;<em>({{i.sport.name}})</em><em> </em></td><br>
              </tr>
              {% endfor %}
            </div>

          </div>


      </main>

{% endblock %}
